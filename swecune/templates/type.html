{% extends "base.html" %}

{% block content %}

<div>
    <div id="type_img">
        <img src="{{ type_img }}">
    </div>
    <div id="type_metadata">
        <div class="panel panel-default">
            {% for attr_name in attr_value in type.items() %}
            <div class="panel-heading"> {{ attr_name }} </div>
            <div class="panel-body">  {{ attr_value }} </div>
            {% endfor %}
</div>

{% endblock %}
